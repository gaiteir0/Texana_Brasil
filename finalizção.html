<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Compra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Texana Brasil</a>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Obrigado pela sua Compra!</h1>
                
                <div class="order-summary">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Preço</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>TEXANA</td>
                                <td>1</td>
                                <td>R$ 499,99</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <form class="shipping-address mt-4">
                    <h2 class="text-body-secondary">Endereço de Entrega</h2>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="João da Silva" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Rua Exemplo, 123" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Guarapuava" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="PR" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="01234-567" required>
                    </div>
                </form>

                <form class="payment-info mt-4">
                    <h2 class="text-body-secondary">Informações de Pagamento</h2>
                    <div class="form-group">
                        <label for="formaPagamento">Forma de Pagamento</label>
                        <input type="text" class="form-control" id="formaPagamento" placeholder="Cartão de Crédito" required>
                    </div>
                    <div class="form-group">
                        <label for="ultimosDigitos">Últimos 4 Dígitos</label>
                        <input type="text" class="form-control" id="ultimosDigitos" placeholder="1234" required>
                    </div>
                </form>

                <a href="index.html" class="btn btn-outline-secondary mt-4">Voltar à Página Inicial</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
